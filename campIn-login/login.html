<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-form">
            <div class="content-login">
                <div class="form-login">
                    <img src="img/log-in.svg" alt=""><p class="title">&nbsp;&nbsp;Faça seu login</p>
                    <p>Entre com suas informações de cadastro.</p>
                    <form action="">
                        <label for="">E-mail</label>
                        <input type="email" name="" id="" class="input-date">
                        <label for="">Senha</label>
                        <input type="password" name="" id="" class="input-date">
                        <input type="checkbox" name="" id="" class="lembrar-senha"><label for="">Lembre-me</label>
                        <a href="" class="nova-senha">Esqueci minha senha</a>
                        <input type="submit" value="ENTRAR" class="entrar">
                        <p class="cadastro">Não tem uma conta?<a href="">&nbsp;Registre-se</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="right-image">
            <img src="img/side-image.jpg" alt="" class="img">
        </div>
    </div>
</body>
</html>
